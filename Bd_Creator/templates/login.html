{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">

    <title>login</title>
</head>
<body>
    <h2>Login</h2>

    {% if form.non_field_errors %}
        <div class="error-message">
            
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <p>Нету аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    </form>
</body>
</html>
